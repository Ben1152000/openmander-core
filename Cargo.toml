# [package]
# name = "openmander-core"
# version = "0.1.0"
# edition = "2024"

[workspace]
members = [
    "crates/geometry",
    "crates/map",
    "crates/redistrict",
    "crates/cli",
]
resolver = "2"

[workspace.package]
edition = "2024"

[workspace.dependencies]
anyhow = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
geo = "0.30"
rstar = "0.12"
sha2 = "0.10"
hex = "0.4"
polars = { version = "0.50", features = ["csv", "parquet", "lazy"] }
clap = { version = "4.0", features = ["derive"] }
reqwest = { version = "0.12", features = ["blocking", "rustls-tls"] }
walkdir = "2"
zip = { version = "2", default-features = false, features = ["deflate"] }
shapefile = "0.6"
tempfile = "3"
smallvec = "1.15"
ahash = "0.8"

flatgeobuf = "5"
geozero = "0.14"
geoarrow = "0.5"
geoarrow-array = "0.5"
geoarrow-schema = "0.5"
geoparquet = "0.5"
arrow-array = "56"
arrow-schema = "56"
parquet = "56"
geo-traits = "0.3"
