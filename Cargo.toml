[package]
name = "openmander"
version = { workspace = true }
edition = { workspace = true }
description = "A fast, memory-efficient redistricting toolkit"
repository = "https://github.com/Ben1152000/openmander-core"
readme = "README.md"
keywords = ["redistricting", "geospatial", "graphs", "partition"]
categories = ["science", "data-structures", "algorithms", "geospatial"]
include = ["src/**", "Cargo.toml", "README.md", "LICENSE*"]

[dependencies]
# Core dependencies
anyhow = "1"
ahash = "0.8"
geo = "0.30"
geo-traits = "0.3"
hex = "0.4"
ndarray = { version = "0.15", features = ["rayon"] }
polars = { version = "0.50", default-features = false, features = ["csv", "parquet", "polars-ops", "lazy", "fmt"] }
proj4rs = "0.1"
rand = "0.9"
regex = "1"
reqwest = { version = "0.12", default-features = false, features = ["blocking", "rustls-tls"] }
rstar = "0.12"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
sha2 = "0.10"
shapefile = "0.6"
smallvec = "1.15"
tempfile = "3"
walkdir = "2"
zip = { version = "2", default-features = false, features = ["deflate"] }

# Arrow/Parquet stack for data storage
arrow-array = "56"
arrow-schema = "56"
parquet = "56"

# GeoArrow/GeoParquet stack for geometry storage
geoarrow-array = "0.5"
geoarrow-schema = "0.5"
geoparquet = "0.5"

[workspace]
members = ["bindings/python"]
resolver = "2"

[workspace.package]
version = "0.1.3"
edition = "2024"
# license = "MIT OR Apache-2.0"

[profile.min]
inherits = "release"
opt-level = "z"
debug = false
strip = true
lto = true
codegen-units = 1
incremental = false
panic = "abort"
