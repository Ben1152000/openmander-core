[package]
name = "openmander"
version = "0.1.0"
edition = "2024"

[dependencies]
openmander-map = { path = "crates/map" }
openmander-pack = { path = "crates/pack" }
openmander-plan = { path = "crates/plan" }

[workspace]
members = ["crates/*", "cli", "bindings/python"]
resolver = "2"

[workspace.package]
edition = "2024"

[workspace.dependencies]
ahash = "0.8"
anyhow = "1"
arrow-array = "56"
arrow-schema = "56"
clap = { version = "4.0", features = ["derive"] }
geo = "0.30"
geo-traits = "0.3"
geoarrow = "0.5"
geoarrow-array = "0.5"
geoarrow-schema = "0.5"
geoparquet = "0.5"
hex = "0.4"
ndarray = { version = "0.15", features = ["rayon"] }
parquet = "56"
polars = { version = "0.50", features = ["csv", "parquet", "lazy"] }
proj = "0.31"
rand = "0.9"
regex = "1"
reqwest = { version = "0.12", features = ["blocking", "rustls-tls"] }
rstar = "0.12"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
sha2 = "0.10"
shapefile = "0.6"
smallvec = "1.15"
tempfile = "3"
walkdir = "2"
zip = { version = "2", default-features = false, features = ["deflate"] }
