[package]
name = "openmander-core"
version = "0.1.0"
edition = "2024"

[dependencies]
clap = { version = "4.0", features = ["derive"] }
anyhow = "1"
reqwest = { version = "0.12", features = ["blocking", "rustls-tls"] }
walkdir = "2"
zip = { version = "2", default-features = false, features = ["deflate"] }
shapefile = "0.6"
geo = "0.30"
polars = { version = "0.50", features = ["parquet", "lazy", "dtype-categorical"] }
tempfile = "3"
