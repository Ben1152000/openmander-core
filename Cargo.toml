[package]
name = "openmander-core"
version = "0.1.0"
edition = "2024"

[dependencies]
clap = { version = "4.0", features = ["derive"] }
anyhow = "1"
reqwest = { version = "0.12", features = ["blocking", "rustls-tls"] }
walkdir = "2"
zip = { version = "2", default-features = false, features = ["deflate"] }
shapefile = "0.6"
geo = "0.30"
polars = { version = "0.50", features = ["csv", "parquet", "lazy"] }
tempfile = "3"
rstar = "0.12"
smallvec = "1.15"
ahash = "0.8"
serde = { version = "1", features = ["derive"] }
sha2 = "0.10"
hex = "0.4"
serde_json = "1"
flatgeobuf = "5"
geozero = "0.14"
geoarrow = "0.5"            # high-level helpers / re-exports
geoarrow-array = "0.5"      # concrete arrays & builders
geoarrow-schema = "0.5"     # CRS + extension types
geoparquet = "0.5"          # read/write GeoParquet
arrow-array = "56"
arrow-schema = "56"
parquet = "56"              # Parquet writer/reader
geo-traits = "0.3"
